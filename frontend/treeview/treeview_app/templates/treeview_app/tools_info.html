<html lang="en">
{% load staticfiles %}

<head>
  <title>json tree example</title>
  <link href="{% static 'treeview_app/css/jsontree.css' %}" rel="stylesheet"> 
  <script src="{% static 'treeview_app/js/jsontree.js' %}"></script>

</head>

<body>
  <div id="example"></div>
</body>
<script>
  var json = {
    "foo": "bar",
    "foos": ["b", "a", "r"],
    "bar": {
      "foo": "bar",
      "bar": false,
      "foobar": 1234
    }
  };
  var temp = JSON.parse('{{ json_string | escapejs }}')

  document.getElementById("example").innerHTML = JSONTree.create(temp);
</script>

</html>
